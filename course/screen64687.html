<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Burn Aftercare</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 40px auto; /* center the block horizontally */
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      text-align: left; /* left-align heading */
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      text-align: left; /* left-align paragraph */
      margin-bottom: 15px;
    }

    ul {
      margin-left: 20px; /* indent list slightly */
      color: #555;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Someone has burnt themselves - what would you do?</h1>
    <p>In this quiz, you’re attending a cookery class with a professional chef. During the class, your partner burns themselves. You’ll need to act quickly to minimize the injury. </p>
   
  </div>

</body>

</html>
