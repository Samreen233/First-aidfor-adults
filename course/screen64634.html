<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cardiac Arrest – Best Chance of Recovery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 8px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .option {
      margin-bottom: 15px;
      font-size: 15px;
    }

    .option input {
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>

<body>

  <div class="quiz-container">
    <h2>
      The best chance of someone recovering from a cardiac arrest relies on:
    </h2>

    <form>

      <div class="option">
        <input type="radio" name="mcAnswer" id="opt1" value="The quick recognition of cardiac arrest">
        <label for="opt1">The quick recognition of cardiac arrest</label>
      </div>

      <div class="option">
        <input type="radio" name="mcAnswer" id="opt2" value="Early access to emergency medical help">
        <label for="opt2">Early access to emergency medical help</label>
      </div>

      <div class="option">
        <input type="radio" name="mcAnswer" id="opt3" value="Early, high quality CPR">
        <label for="opt3">Early, high quality CPR</label>
      </div>

      <div class="option">
        <input type="radio" name="mcAnswer" id="opt4" value="Early defibrillation (if available)">
        <label for="opt4">Early defibrillation (if available)</label>
      </div>

      <div class="option">
        <input type="radio" name="mcAnswer" id="opt5" value="All of the above">
        <label for="opt5">All of the above</label>
      </div>

      <button type="button" onclick="submitAnswer()">Submit</button>
    </form>

    <div id="correctFeedback" class="feedback correct">
      ✅ Correct! The best chance of recovery relies on all of these actions.
    </div>

    <div id="incorrectFeedback" class="feedback incorrect">
      ❌ Incorrect. The correct answer is "All of the above".
    </div>

  </div>

  <script>
    function submitAnswer() {
      const selected = document.querySelector('input[name="mcAnswer"]:checked');

      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      const answer = selected.value;

      // Save to localStorage
      localStorage.setItem("cardiac_arrest_mc", answer);
      localStorage.setItem("quizCompletedAt", Date.now());

      // Show feedback
      if (answer === "All of the above") {
        document.getElementById("correctFeedback").style.display = "block";
        document.getElementById("incorrectFeedback").style.display = "none";
      } else {
        document.getElementById("correctFeedback").style.display = "none";
        document.getElementById("incorrectFeedback").style.display = "block";
      }
    }
  </script>

</body>
</html>
