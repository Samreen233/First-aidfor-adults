<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Paragraph and Image Layout</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			background: #f4f4f4;
		}

		.container {
			display: flex;
			align-items: center;
			gap: 20px;
			max-width: 1000px;
			margin: auto;
			padding: 20px;
			border-radius: 8px;
		}

		.left {
			flex: 1;
		}

		.right {
			flex: 1;
		}

		.right img {
			width: 100%;
			height: auto;
			border-radius: 8px;
		}

		/* Responsive for smaller screens */
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}

			.right,
			.left {
				width: 100%;
			}
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="left">
			<h2>Someone is bleeding - what would you do?</h2>

			<p>In this quiz, a family member has cut themselves whilst out walking. You will need to decide what you think is the most appropriate action to take in the situation. Good luck!</p>
			
		</div>

		<div class="right">
			<!-- <img src="../media/content/Screenshot 2026-01-07 115150.png" alt="Sample Image"> -->

		</div>
	</div>

</body>

</html>
