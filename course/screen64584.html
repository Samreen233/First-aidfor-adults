<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Q3: Handwashing</title>

	<style>
		#result {
			margin-top: 15px;
			font-weight: bold;
		}
		.correct {
			color: green;
		}
		.incorrect {
			color: red;
		}
	</style>

	<script>
		function checkAnswer() {
			const selected = document.querySelector('input[name="quizOption"]:checked');
			const resultDiv = document.getElementById("result");

			if (!selected) {
				resultDiv.textContent = "Please select an answer.";
				resultDiv.className = "incorrect";
				return;
			}

			// Save user answer
			localStorage.setItem("q3", selected.value);

			const correctAnswer = "false"; // Correct answer

			if (selected.value === correctAnswer) {
				resultDiv.textContent =
					"✅ Correct! Wash hands BOTH before and after providing first aid.";
				resultDiv.className = "correct";

				// Go to next screen
				UDUTU_API.goScreen(84444);
			} else {
				resultDiv.textContent =
					"❌ Incorrect. Wash hands BOTH before and after providing first aid.";
				resultDiv.className = "incorrect";
			}
		}
	</script>
</head>

<body>
	<p>It is important to wash your hands only after providing first aid. True or False?</p>

	<form>
		<input type="radio" name="quizOption" value="true" id="trueOpt">
		<label for="trueOpt">True</label><br><br>

		<input type="radio" name="quizOption" value="false" id="falseOpt">
		<label for="falseOpt">False</label><br><br>

		<button type="button" onclick="checkAnswer()">Submit Answer</button>
	</form>

	<!-- Feedback message -->
	<div id="result"></div>
</body>
</html>
