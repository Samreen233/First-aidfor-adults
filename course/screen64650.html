<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stroke Awareness – True or False</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 8px;
    }

    h2 {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .option {
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>

<body>

  <div class="quiz-container">
    <h2>
      You should not ask the person to stand up and start moving around
      if you suspect that they are having a stroke.
    </h2>

    <form>
      <div class="option">
        <input type="radio" name="strokeTF" id="true" value="True">
        <label for="true">True</label>
      </div>

      <div class="option">
        <input type="radio" name="strokeTF" id="false" value="False">
        <label for="false">False</label>
      </div>

      <button type="button" onclick="submitAnswer()">Submit</button>
    </form>

    <div id="correctFeedback" class="feedback correct">
      ✅ Correct! You should NOT ask someone suspected of having a stroke to stand or move.
    </div>

    <div id="incorrectFeedback" class="feedback incorrect">
      ❌ Incorrect. Asking them to stand or move could be dangerous during a stroke.
    </div>
  </div>

  <script>
    function submitAnswer() {
      const selected = document.querySelector('input[name="strokeTF"]:checked');

      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      // Save answer in localStorage
      localStorage.setItem("stroke_movement_tf", selected.value);
      localStorage.setItem("stroke_movement_tf_time", Date.now());

      // Correct answer is TRUE
      if (selected.value === "True") {
        document.getElementById("correctFeedback").style.display = "block";
        document.getElementById("incorrectFeedback").style.display = "none";
      } else {
        document.getElementById("correctFeedback").style.display = "none";
        document.getElementById("incorrectFeedback").style.display = "block";
      }
    }
  </script>

</body>
</html>
