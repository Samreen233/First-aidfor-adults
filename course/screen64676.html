<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Paragraph and Image Layout</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background: #f4f4f4;
		}

		.container {
			display: flex;
			gap: 30px;
			max-width: 1000px;
			margin: auto;
			padding: 20px;
			border-radius: 8px;
			align-items: center;
		}

		.left {
			flex: 1;
		}

		.left p {
			font-size: 18px;
			line-height: 1.3;
		}

		/* .right {
			flex: 0 0 400px;
		} */

		.right img {
			width: 100%;
			border-radius: 8px;
			display: block;
		}

		/* Responsive: stack on small screens */
		@media (max-width: 900px) {
			.container {
				flex-direction: column;
			}

			.right {
				width: 100%;
			}
		}
	</style>
</head>

<body>

	<div class="container">
		<!-- Left: Paragraph -->
		<div class="left">
			<h2>Clearing the airway</h2>

			<p>In this quiz, weâ€™ll ask you to imagine that you are a passenger in a car who comes across an accident on
				the road. Would you know how to help if see that someone is injured?</p>
		</div>

		<!-- Right: Image -->
		<div class="right">
			<!-- <img src="../media/content/Screenshot 2026-01-07 125409.png" alt="Sample"> -->
		</div>
	</div>

</body>

</html>
