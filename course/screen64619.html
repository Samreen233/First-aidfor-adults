<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>First Aid Quiz Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .incorrect {
      color: red;
      font-weight: bold;
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .expired-message {
      text-align: center;
      font-size: 16px;
      color: red;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <h1>First Aid Quiz Results</h1>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <h2 id="score"></h2>
  <div class="expired-message" id="expiredMessage" style="display:none;">
    ⏳ Your quiz results have expired. Please retake the quiz.
  </div>
  <div class="expired-message" id="noAttemptMessage" style="display:none;">
    ⚠️ No quiz attempt found.
  </div>

  <script>
    /***********************
     * EXPIRY CONFIG
     ***********************/
    const EXPIRY_TIME = 60 * 60 * 1000; // 60 minutes
    const completedAt = localStorage.getItem("quizCompletedAt");

    if (!completedAt) {
      // No quiz attempt yet
      document.getElementById("resultsTable").style.display = "none";
      document.getElementById("score").style.display = "none";
      document.getElementById("noAttemptMessage").style.display = "block";
    } else if (Date.now() - completedAt > EXPIRY_TIME) {
      // Quiz expired
      clearQuizData();
      document.getElementById("resultsTable").style.display = "none";
      document.getElementById("score").style.display = "none";
      document.getElementById("expiredMessage").style.display = "block";
    } else {
      /***********************
       * QUIZ DATA
       ***********************/
      const quizData = [
        {
          question: "After the fifth back blow, your friend is still struggling to breathe. True or false: Is this the correct course of action?",
          key: "choking_abdominal_thrusts_tf",
          correct: ["true"]
        },
        {
          question: "Your friend has become unresponsive and is not breathing normally. True or false: Instruct someone to call for help and begin CPR immediately.",
          key: "unresponsive_friend_cpr_tf",
          correct: ["true"]
        },
        {
          question: "Your friend has become unresponsive and is not breathing normally. What action should you take?",
          key: "unresponsive_friend_mc",
          correct: ["Instruct someone to call for help and begin CPR immediately"]
        },
        {
          question: "The best chance of someone recovering from a cardiac arrest relies on:",
          key: "cardiac_arrest_mc",
          correct: ["All of the above"]
        },
        {
          question: "What action would you take if your friend became unresponsive and was not breathing normally?",
          key: "first_aid_question1",
          correct: ["Instruct someone to call for help and begin CPR immediately"]
        }
      ];

      /***********************
       * RENDER RESULTS
       ***********************/
      let score = 0;
      const tbody = document.getElementById("resultsBody");

      quizData.forEach(q => {
        let userAnswer = localStorage.getItem(q.key);
        let displayAnswer = userAnswer || "No Answer";

        const isCorrect = userAnswer && q.correct.includes(userAnswer);
        if (isCorrect) score++;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${q.question}</td>
          <td>${displayAnswer}</td>
          <td class="${userAnswer ? (isCorrect ? "correct" : "incorrect") : ""}">
            ${userAnswer ? (isCorrect ? "Correct" : "Incorrect") : "—"}
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("score").innerText =
        `Total Score: ${score} / ${quizData.length}`;
    }

    /***********************
     * CLEAR FUNCTION
     ***********************/
    function clearQuizData() {
      const keys = [
        "choking_abdominal_thrusts_tf",
        "unresponsive_friend_cpr_tf",
        "unresponsive_friend_mc",
        "cardiac_arrest_mc",
        "first_aid_question1",
        "quizCompletedAt"
      ];
      keys.forEach(k => localStorage.removeItem(k));
    }
  </script>

</body>
</html>
