<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video Example</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 30px;
		}

		h1 {
			margin-bottom: 20px;
			color: #333;
		}

		video {
			width: 80%;
			max-width: 800px;
			border: 2px solid #ccc;
			border-radius: 8px;
			box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>

	<h3>Watch the video below to learn best practice when responding to a road traffic accident. </h3>

	<iframe width="895" height="403" src="https://www.youtube.com/embed/DNY9U5ZST-U"
		title="Learn first aid gestures: Road accidents" frameborder="0"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
		referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
