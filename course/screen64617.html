<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>COVID-19 First Aid Knowledge Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 25px;
      background: #f5f5f5;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      /* background: #fff; */
      padding: 20px 30px;
      border-radius: 8px;
      /* box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); */
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .option {
      margin-bottom: 15px;
    }

    .option input {
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>

<body>

  <div class="quiz-container">
    <h2>In a COVID-19 context, a first aider should open the casualty’s airway by opening their mouth. True or False?
    </h2>

    <form id="quizForm">
      <div class="option">
        <input type="radio" name="covid_airway" id="trueOption" value="true">
        <label for="trueOption">True</label>
      </div>

      <div class="option">
        <input type="radio" name="covid_airway" id="falseOption" value="false">
        <label for="falseOption">False</label>
      </div>

      <button type="button" onclick="submitAnswer()">Submit</button>
    </form>

    <div id="correctFeedback" class="feedback correct">
      ✅ Correct! In the COVID-19 context, avoid opening the mouth to reduce infection risk.
    </div>
    <div id="incorrectFeedback" class="feedback incorrect">
      ❌ Incorrect. You should avoid opening the mouth to reduce the risk of COVID-19 transmission.
    </div>
  </div>

  <script>
    function submitAnswer() {
      const selected = document.querySelector('input[name="covid_airway"]:checked');

      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      const answer = selected.value;

      // Save answer in localStorage for future reference
      localStorage.setItem("covid_airway_Q", answer);

      const correctAnswer = "false"; // Correct answer: False

      if (answer === correctAnswer) {
        document.getElementById("correctFeedback").style.display = "block";
        document.getElementById("incorrectFeedback").style.display = "none";
      } else {
        document.getElementById("correctFeedback").style.display = "none";
        document.getElementById("incorrectFeedback").style.display = "block";
      }
    }
  </script>

</body>

</html>
