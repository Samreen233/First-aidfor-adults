<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road Traffic Accident Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 8px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .option {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .option input {
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>First aid in the case of road traffic accidents</h2>

    <form>
      <div class="option">
        <input type="radio" name="rtaAge" id="opt1" value="18-30">
        <label for="opt1">18-30</label>
      </div>

      <div class="option">
        <input type="radio" name="rtaAge" id="opt2" value="15-29">
        <label for="opt2">15-29</label>
      </div>

      <div class="option">
        <input type="radio" name="rtaAge" id="opt3" value="16-25">
        <label for="opt3">16-25</label>
      </div>

      <div class="option">
        <input type="radio" name="rtaAge" id="opt4" value="10-39">
        <label for="opt4">10-39</label>
      </div>

      <button type="button" onclick="submitAnswer()">Submit</button>
    </form>

    <div id="correctFeedback" class="feedback correct">
      ✅ Correct! Road traffic accidents are the leading cause of death for those aged 15-29.
    </div>

    <div id="incorrectFeedback" class="feedback incorrect">
      ❌ Incorrect. The correct answer is 15-29.
    </div>
  </div>

  <script>
    function submitAnswer() {
      const selected = document.querySelector('input[name="rtaAge"]:checked');

      if (!selected) {
        alert("Please select an answer.");
        return;
      }

      const answer = selected.value;

      // Save answer in localStorage
      localStorage.setItem("rta_leading_cause_age", answer);
      localStorage.setItem("quizCompletedAt", Date.now());

      // Correct answer = 15-29
      if (answer === "15-29") {
        document.getElementById("correctFeedback").style.display = "block";
        document.getElementById("incorrectFeedback").style.display = "none";
      } else {
        document.getElementById("correctFeedback").style.display = "none";
        document.getElementById("incorrectFeedback").style.display = "block";
      }
    }
  </script>

</body>
</html>
